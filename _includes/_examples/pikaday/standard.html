<div class="form-group  ">
    <fieldset aria-dsecribedby="example-date-field-hint ">
        <legend class="form-label">Indsendelsesfrist</legend>
        <span class="form-hint" id="example-date-field-hint">For eksempel:
            05 12 2018</span>
        <span class="form-error-message  d-none" id="example-date-field-error"><span class="sr-only">Fejl:</span> </span>
        <div class="date-group js-calendar-group mt-3">
            <div class="form-group form-group-day">
                <label class="form-label" for="date-day">Dag</label>
                <input class="form-input js-calendar-day-input" id="date-day" value="" type="tel" data-min="1" data-max="31" maxlength="2" pattern="^[0-9]{0,2}$" data-input-regex="^[0-9]{0,2}$" title="Indskriv dag på måneden som tal">
            </div>
            <div class="form-group form-group-month">
                <label class="form-label" for="date-month">Måned</label>
                <input class="form-input js-calendar-month-input" id="date-month" value="" type="tel" data-min="1" data-max="12" maxlength="2" pattern="^[0-9]{0,2}$" data-input-regex="^[0-9]{0,2}$" title="Indskriv månedens nummer">
            </div>
            <div class="form-group form-group-year ">
                <label class="form-label" for="date-year">År</label>
                <input class="form-input js-calendar-year-input" id="date-year" value="" type="tel" data-min="1900" data-max="3000" maxlength="4" pattern="^[0-9]{0,4}$" data-input-regex="^[0-9]{0,4}$" title="Indskriv årstal">
            </div>

            <button class="button-unstyled button-open-calendar js-calendar-datepicker" value="18/06/2020">
                <span class="sr-only">Åben kalenderen</span>
                <svg class="icon-svg" aria-hidden="true" focusable="false" tabindex="-1"><use xlink:href="#calendar"></use></svg>
            </button>

        </div>
    </fieldset>
</div>
